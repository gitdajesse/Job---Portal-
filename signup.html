<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - JobPortal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/Front-End/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="logo">JobPortal</div>
        <h2>Create Your Account</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your full name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Create a password"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              placeholder="Confirm your password"
            />
          </div>
          <div class="form-group">
            <label>I am a:</label>
            <div class="role-selection">
              <input
                type="radio"
                id="seeker"
                name="role"
                value="seeker"
                checked
              />
              <label for="seeker"
                ><i class="fas fa-user-tie"></i> Job Seeker</label
              >
              <input type="radio" id="employer" name="role" value="employer" />
              <label for="employer"
                ><i class="fas fa-building"></i> Employer</label
              >
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Sign Up
          </button>
        </form>
        <p class="auth-footer">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </div>
    </div>
    <script src="/Front-End/auth.js"></script>
  </body>
</html>
